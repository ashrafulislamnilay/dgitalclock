<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>My Clock</title>
</head>
<body>
    <div class="container">
        <h4>Won Made Digital Clock</h4>
        <div class="timeContainer">
            <div class="timeBox" id="Hour">00</div>
            <span>:</span>
            <div class="timeBox" id="minutes">00</div>
            <span>:</span>
            <div class="timeBox" id="seconds">00</div>
            <span>:</span>
            <div id="ampm"></div>
        </div>
        <div class="datetext">
            <div id="day">0</div>
            <div id="month">0</div>
            <div id="date">0</div>
            <div id="year">0000</div>
        </div>

    </div>

</body>
</html>
